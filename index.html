<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Who's Your Ideal Developer?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="red darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">The Best Quiz</a>
        </div>
    </nav>
    <main class="container">
        <div class="title">
            <h2>Who's Your Ideal Developer?</h2>
        </div>
        <div class="question-wrapper">
            <img src="http://placehold.it/350x200">

            <form action="#">
                <h4>Which is closest to your favorite color?</h4>
                <p>
                    <input name="group1" type="radio" id="red" />
                    <label for="red">Red</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="yellow" />
                    <label for="yellow">Yellow</label>
                </p>
                <p>
                    <input class="group1" name="group1" type="radio" id="green" />
                    <label for="green">Green</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="blue" />
                    <label for="blue">Blue</label>
                </p>
        <div class="question-wrapper">
            <img src="http://placehold.it/350x200">

            <h4>In-N-Out or Shake Shack?</h4>
            <p>
                <input name="group2" type="radio" id="innout" />
                <label for="innout">In-N-Out</label>
            </p>
            <p>
                <input name="group2" type="radio" id="shakeshack" />
                <label for="shakeshack">Shake Shack</label>
            </p>
            <img src="http://placehold.it/350x200">

            <h4>Marvel or DC?</h4>
            <p>
                <input name="group3" type="radio" id="marvel" />
                <label for="marvel">Marvel</label>
            </p>
            <p>
                <input name="group3" type="radio" id="dc" />
                <label for="dc">DC</label>
            </p>


            </form>
            <!-- Modal Trigger -->
            <button data-target="modal1" class="btn">Submit!</button>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>You got Michael Roque!</h4>
                    <p>A bunch of text</p>
                </div>
            </div>
        </div>

    </main>
    <footer class="page-footer red darken-4">Michael Roque</footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
